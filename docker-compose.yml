version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: bloguser
      POSTGRES_PASSWORD: blogpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    volumes:
      - ./admin:/app
      - ./frontend/content/blog:/app/blog_content
      - ./admin/static:/app/static
    environment:
      - DJANGO_SETTINGS_MODULE=admin.settings
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  ursus:
    build:
      context: .
      dockerfile: Dockerfile.ursus
    volumes:
      - ./frontend/content/blog:/app/frontend/content/blog:ro
      - ./output:/app/output
      - ./ursus_config.py:/app/ursus_config.py:ro   
    command: ["python", "-m", "ursus"]

  ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    volumes:
      - ./ai:/app
      - ./frontend/content/blog:/app/blog_content
      - ./ai/.env:/app/.env
    env_file:
      - ./ai/.env
    command: ["python", "src/app.py", "titles.txt"]

  static:
    image: nginx:alpine
    container_name: static_site
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./output:/usr/share/nginx/html:ro
      - ./admin/static:/usr/share/nginx/static:ro 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
